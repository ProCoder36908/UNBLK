<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    .button {
      width: calc(50% - 20px);
      max-width: 200px;
      height: 0;
      padding-bottom: 100%; /* Make the button square */
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      text-align: center;
      text-decoration: none;
      color: #000;
      transition: transform 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .button p {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      margin: 0;
      padding: 5px;
    }
  </style>
  <title>Apps</title>
</head>
<body>
  <div class="button-container">
    <a href="Roblox.html" class="button">
      <img src="/Icons/Roblox.png" alt="Roblox">
      <p>Roblox</p>
    </a>
    <a href="XBOX.html" class="button">
      <img src="/Icons/Xbox.png" alt="XBOX">
      <p>Xbox</p>
    </a>
    <a href="GFCE.html" class="button">
      <img src="/Icons/GeForce.png" alt="Geforce">
      <p>GeForce</p>
    </a>
    <a href="PKI.html" class="button">
      <img src="/Icons/Poki.png" alt="Poke">
      <p>Poke</p>
    </a>
    <a href="Google.html" class="button">
      <img src="/Icons/Google.png" alt="Google">
      <p>Google</p>
    </a>
    <!-- Add more button elements as needed -->
  </div>
</body>
</html>
