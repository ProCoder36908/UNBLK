<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .button-container {
      display: flex;
    }

    .button {
      position: relative;
      margin: 10px;
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
    }

    .button img {
      width: 100%;
      height: auto;
    }

    .button p {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      margin: 0;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .button:hover p {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="button-container">
  <a href="Roblox.html" class="button">
    <img src="/Icons/Roblox.png" alt="Roblox">
    <p>Roblox</p>
  </a>
  <a href="XBOX.html" class="button">
    <img src="/Icons/Xbox.png" alt="XBOX">
    <p>Xbox</p>
  </a>
  <a href="GFCE.html" class="button">
    <img src="/Icons/GeForce.png" alt="Geforce">
    <p>GeForce</p>
  </a>
  <a href="PKI.html" class="button">
    <img src="/Icons/Poki.png" alt="Poke">
    <p>Poke</p>
  </a>
  <a href="Google.html" class="button">
    <img src="/Icons/Google.png" alt="Google">
    <p>Google</p>
  </a>
  <!-- Add more button elements as needed -->
</div>

</body>
</html>
